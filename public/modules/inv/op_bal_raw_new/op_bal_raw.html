<form role='form'>
	<div class='container-fluid'  style='padding: 0px;'>
		<div class='row'>
			<div class='col-sm-2'  style='background-color: #edd440'>
				<div class='row'>
					<span class='header1 col-sm-12'  style='padding-top: 5px' class='col-sm-12'>Stores management</span>
				</div>
			</div>
			<div class='col-sm-10'>
				<div class='row'>
					<div class='col-sm-2'  style='border-right: 1px solid lightgray; border-bottom: 3px solid #C70039; padding-top: 10px; padding-bottom: 8px; text-align: center'>
						<div class='col-sm-12'>
							<a  class='header2'  style='color: #000000;'  href='#'>
								 Raw material
							</a>
						</div>
					</div>
					<div class='col-sm-2'  style='border-right: 1px solid lightgray; padding-top: 10px; padding-bottom: 8px; text-align: center'>
						<div class='col-sm-12'>
							<a  class='header2'  style='color: #000000;'  href='/op_bal_fg'  ng-show='false'>
								 Finished goods
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class='row'  style='background-color: #ffffff; min-height: 600px;'>
			<div class='col-sm-2'>
				<div ng-controller='stores_menuCtrl' ng-include src="'modules/inv/stores_menu/stores_menu.html'"></div>
			</div>
		<div class='col-sm-10'>
			<div class='row'  style='padding-top: 10px'>
				<span class='header1 col-sm-2'  style='color: #C70039;' class='col-sm-2'>Opening balance (Raw)</span>
				<div class='col-sm-3'>
					<div class='input-group'>
						<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
						<div class='input-group-btn'>
							<button class='btn btn-success btn-sm searchBox' type='submit'>
								<i class='glyphicon glyphicon-search'></i>
							</button>
						</div>
					</div>
				</div>
				<span class='header2 col-sm-6' class='col-sm-6'>{{inv_op_bal_raw_status}}</span>
				<div class='col-sm-1' style='text-align: right'>
					<div class='btn-group'>
						<a  class='btn btn-default btn-sm'  href='#'  ng-click='save_inv_op_bal_raw_record()' data-target='#opDlg' data-toggle='modal'>
							<span class='glyphicon glyphicon-saved'></span> Save
						</a>
					</div>
				</div>
			</div>
				<div class='row'>
					<div class='col-sm-6'>
						<div class='row'>
							<div class='col-sm-12'>
								<table class='table table-bordered table-condensed table-bordered'>
									<thead>
										<tr>
											<th>Item id</th>
											<th >Item name</th>
										</tr>
									</thead>
									<tbody>
										<tr dir-paginate='x in inv_item_masterList| filter: search| itemsPerPage: 12'>
											<td>{{x.sysid}}</td>
											<td><a  href='#'  ng-click='updateItemData(x)' ng-model='inv_op_bal_raw.item_name'> {{x.item_name}}</a></td>
										</tr>
									</tbody>
								</table>
								<dir-pagination-controls max-size='5' direction-links='true' boundray-links='true'>
								</dir-pagination-controls>
							</div>
						</div>
					</div>
				<div class='col-sm-6'>
					<div class='row'>
						<label class='col-sm-3'>Transaction ID</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text'  ng-readonly='true' ng-model='inv_op_bal_raw.sysid'>
						</div>
						<label class='col-sm-3'>Item ID</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text'  ng-readonly='true' ng-model='inv_op_bal_raw.item_id'>
						</div>
						<label class='col-sm-3'>Short code</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text'  ng-readonly='true' ng-model='inv_op_bal_raw.short_code'>
						</div>
						<label class='col-sm-3'>Item name</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text'  ng-readonly='true' ng-model='inv_op_bal_raw.item_name'>
						</div>
						<label class='col-sm-3'>Item qty</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text' ng-model='inv_op_bal_raw.item_qty'>
						</div>
						<label class='col-sm-3'>Item weight</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text' ng-model='inv_op_bal_raw.item_wt'>
						</div>
						<label class='col-sm-3'>Balance date</label>
						<div class='col-sm-9'>
							<input class='form-control'  type='text'  ng-readonly='true' ng-model='inv_op_bal_raw.op_bal_date'>
						</div>
					</div>
				</div>
				</div>
		</div>
		</div>
	</div>
</form>
