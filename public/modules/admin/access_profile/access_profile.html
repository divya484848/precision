<form role='form'>
					<script type='text/javascript'>
						$(function () {
							$('#dt1').datetimepicker({format: 'YYYY-MM-DD'});
							$('#dt2').datetimepicker({format: 'YYYY-MM-DD'});
							$('#dt3').datetimepicker({format: 'YYYY-MM-DD'});
						});
						$('#clear').click(function(){
							$('#dt1').data('DateTimePicker').clear();
							$('#dt2').data('DateTimePicker').clear();
							$('#dt3').data('DateTimePicker').clear();
						});
							$('#dt1').click(function(){
								var sysdate = new Date();
								$('#dt1').data('DateTimePicker').date(sysdate);
							})
							$('#dt2').click(function(){
								var sysdate = new Date();
								$('#dt2').data('DateTimePicker').date(sysdate);
							})
							$('#dt3').click(function(){
								var sysdate = new Date();
								$('#dt3').data('DateTimePicker').date(sysdate);
							})
					</script>
	<div class='container-fluid'  style='padding: 0px;'>
		<div class='row'  style='background-color: #ffffff; padding-top: 15px; min-height: 600px;'>
			<div class='col-sm-1'>
			</div>
			<div class='col-sm-10'>
				<div class='row'  style='padding-bottom: 5px;'>
					<span class='header-title col-sm-2'  style='padding-top: 5px; color: #c70039' class='col-sm-2'>Access profile</span>
					<span class='header2 col-sm-4'  style='padding-top: 5px' class='col-sm-4'>{{admin_access_profile_status}}</span>
					<div class='col-sm-3'>
						<div class='input-group'>
							<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
							<div class='input-group-btn'>
								<button class='btn btn-success btn-sm searchBox' type='submit'>
									<i class='glyphicon glyphicon-search'></i>
								</button>
							</div>
						</div>
					</div>
					<div class='col-sm-3' style='text-align: right'>
						<div class='btn-group'>
							<a  class='btn btn-default btn-sm'  href='#'  ng-click='insert_admin_access_profile_record()' data-target='#rolesDlg' data-toggle='modal'>
								<span class='glyphicon glyphicon-plus'></span> Add
							</a>
							<button  class='btn btn-default btn-sm'>
								<span class='glyphicon glyphicon-refresh'></span> Refresh
							</button>
						</div>
					</div>
				</div>
					<div class='row'>
						<div class='col-sm-12'>
							<table class='table table-bordered table-condensed table-bordered'>
								<thead>
									<tr>
										<th >Profile name</th>
										<th>Trans ID</th>
										<th>Description</th>
										<th>Unit name</th>
										<th>Status</th>
										<th ></th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate='x in admin_access_profileList| filter: search| itemsPerPage: 12'>
										<td><a  href='#'  ng-click='update_admin_access_profile_record(x)' ng-model='admin_access_profile.profile_name' data-target='#rolesDlg' data-toggle='modal'> {{x.profile_name}}</a></td>
										<td>{{x.sysid}}</td>
										<td>{{x.profile_descr}}</td>
										<td>{{x.company_name}}</td>
										<td>{{x.status}}</td>
										<td><a  style='color: #ef2929'  href='#'  ng-click='delete_admin_access_profile_record(x.sysid)'><span class='glyphicon glyphicon-trash'></span> Delete</a></td>
									</tr>
								</tbody>
							</table>
							<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
							</dir-pagination-controls>
						</div>
					</div>
			</div>
			<div class='col-sm-1'>
			</div>
		</div>
		<div class='modal fade'  id='rolesDlg' role='dialog'>
			<div class='modal-dialog' style='min-height: 700px; ; min-width: 700px; '>
				<div class='modal-content'>
					<div class='modal-header'>
						<div class='row'>
							<span class='header1 col-sm-12' class='col-sm-12'>Access profile</span>
						</div>
					</div>
					<div class='modal-body'>
						<div class='row'>
							<label class='col-sm-3'>Trans ID</label>
							<div class='col-sm-9'>
								<input class='form-control'  type='text'  ng-readonly='true' ng-model='admin_access_profile.sysid'>
							</div>
							<label class='col-sm-3'>Profile name</label>
							<div class='col-sm-9'>
								<input class='form-control'  type='text' ng-model='admin_access_profile.profile_name'>
							</div>
							<label class='col-sm-3'>Description</label>
							<div class='col-sm-9'>
								<textarea class='form-control' ng-model='admin_access_profile.profile_descr' rows='5'></textarea>
							</div>
							<label class='col-sm-3'>Unit name</label>
							<div class='col-sm-9'>
								<select class='form-control' ng-model='admin_access_profile.company_id' ng-init='admin_access_profile.company_id=admin_company[0].sysid' ng-options='x.sysid as x.company_name for x in admin_companyList'></select>
							</div>
							<label class='col-sm-3'>Status</label>
							<div class='col-sm-9'>
								<select class='form-control' ng-model='admin_access_profile.status' ng-init='admin_access_profile.status=statusList[0]' ng-options='x as x for x in statusList'></select>
							</div>
						</div>
					</div>
					<div class='footer'>
						<div class='row'  style='padding: 10px'>
							<span class='header2 col-sm-9' class='col-sm-9'>{{admin_access_profile_status}}</span>
							<div class='col-sm-3' style='text-align: right'>
								<div class='btn-group'>
									<button  class='btn btn-default btn-sm'  ng-click='save_admin_access_profile_record()'>
										<span class='glyphicon glyphicon-saved'></span> Save
									</button>
									<button  class='btn btn-default btn-sm' data-dismiss='modal'>
										<span class='glyphicon glyphicon-remove'></span> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
