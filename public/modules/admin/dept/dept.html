<form role='form'>
					<script type='text/javascript'>
						$(function () {
							$('#dt1').datetimepicker({format: 'YYYY-MM-DD'});
						});
						$('#clear').click(function(){
							$('#dt1').data('DateTimePicker').clear();
						});
							$('#dt1').click(function(){
								var sysdate = new Date();
								$('#dt1').data('DateTimePicker').date(sysdate);
							})
					</script>
	<div class='container-fluid'  style='padding: 0px;'>
		<div class='row'  style='background-color: #ffffff; padding-top: 15px; min-height: 600px;'>
			<div class='col-sm-1'>
			</div>
			<div class='col-sm-10'>
				<div class='row'  style='padding-bottom: 5px;'>
					<span class='header1 col-sm-1'  style='color: #C70039; padding-top: 5px;' class='col-sm-1'>Department</span>
					<span class='header2 col-sm-5'  style='padding-top: 5px' class='col-sm-5'>{{admin_dept_status}}</span>
					<div style='text-align: right' class='col-sm-3'>
						<div class='input-group'>
							<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
							<div class='input-group-btn'>
								<button class='btn btn-success btn-sm searchBox' type='submit' class='searchBox'>
									<i class='glyphicon glyphicon-search'></i>
								</button>
							</div>
						</div>
					</div>
					<div class='col-sm-3' style='text-align: right'>
						<div class='btn-group'>
							<a  class='btn btn-default btn-sm'  href='#' data-target='#deptDlg' data-toggle='modal'>
								<span class='glyphicon glyphicon-plus'></span> Add
							</a>
							<button  class='btn btn-default btn-sm'>
								<span class='glyphicon glyphicon-refresh'></span> Refresh
							</button>
						</div>
					</div>
				</div>
					<div class='row'>
						<div class='col-sm-12'>
							<table class='table table-bordered table-condensed table-bordered'>
								<thead>
									<tr>
										<th >Dept name</th>
										<th>System ID</th>
										<th>Short code</th>
										<th>Desciption</th>
										<th>Unit name</th>
										<th>Status</th>
										<th ></th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate='x in admin_deptList| filter: search| itemsPerPage: 10'>
										<td><a  href='#'  ng-click='update_admin_dept_record(x)' ng-model='admin_dept.dept_name' data-target='#deptDlg' data-toggle='modal'> {{x.dept_name}}</a></td>
										<td>{{x.sysid}}</td>
										<td>{{x.short_code}}</td>
										<td>{{x.dept_descr}}</td>
										<td>{{x.company_name}}</td>
										<td>{{x.status}}</td>
										<td><a  style='color: #ef2929'  href='#'  ng-click='delete_admin_dept_record(x.sysid)'><span class='glyphicon glyphicon-trash'></span> Delete</a></td>
									</tr>
								</tbody>
							</table>
							<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
							</dir-pagination-controls>
						</div>
					</div>
			</div>
			<div class='col-sm-1'>
			</div>
		</div>
		<div class='modal fade'  id='deptDlg' role='dialog'>
			<div class='modal-dialog' style='min-height: 700px; ; min-width: 700px; '>
				<div class='modal-content'>
					<div class='modal-header'>
						<div class='row'>
							<span class='header1 col-sm-12' class='col-sm-12'>Department</span>
						</div>
					</div>
					<div class='modal-body'>
						<div class='row'>
							<div class='col-sm-12'>
								<div class='row'>
									<label class='col-sm-3'>Short code</label>
									<div class='col-sm-9'>
										<input class='form-control'  type='text' ng-model='admin_dept.short_code'>
									</div>
									<label class='col-sm-3'>Dept name</label>
									<div class='col-sm-9'>
										<input class='form-control'  type='text' ng-model='admin_dept.dept_name'>
									</div>
									<label class='col-sm-3'>Description</label>
									<div class='col-sm-9'>
										<textarea class='form-control' ng-model='admin_dept.dept_descr' rows='5'></textarea>
									</div>
									<label class='col-sm-3'>Unit name</label>
									<div class='col-sm-9'>
										<select class='form-control' ng-model='admin_dept.company_id' ng-init='admin_dept.company_id=admin_company[0].sysid' ng-options='x.sysid as x.company_name for x in admin_companyList'></select>
									</div>
									<label class='col-sm-3'>Status</label>
									<div class='col-sm-9'>
										<select class='form-control' ng-model='admin_dept.status' ng-init='admin_dept.status=statusList[0]' ng-options='x as x for x in statusList'></select>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class='footer'>
						<div class='row'  style='padding: 10px'>
							<span class='header2 col-sm-9' class='col-sm-9'>{{admin_dept_status}}</span>
							<div class='col-sm-3' style='text-align: right'>
								<div class='btn-group'>
									<button  class='btn btn-default btn-sm'  ng-click='save_admin_dept_record()'>
										<span class='glyphicon glyphicon-saved'></span> Save
									</button>
									<button  class='btn btn-default btn-sm' data-dismiss='modal'>
										<span class='glyphicon glyphicon-remove'></span> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
