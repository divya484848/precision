<form role='form'>
	<div class='container-fluid'>
		<div class='row'  style='background-color: #ffffff; padding: 0px;'>
			<div class='col-sm-2'>
				<div class='row'  style='padding: 0px;'>
					<div ng-controller='tickets_menuCtrl' ng-include src="'modules/admin/tickets_menu/tickets_menu.html'"></div>
				</div>
			</div>
		<div class='col-sm-10'>
			<div class='row'  style='padding-top: 20px'>
				<span class='header1 col-sm-8' class='col-sm-8'>Escalation matrix</span>
				<div class='col-sm-4' style='text-align: right'>
					<div class='btn-group'>
						<button  class='btn btn-default btn-sm' data-target='#dlg1' data-toggle='modal'>
							<span class='glyphicon glyphicon-plus'></span> Add
						</button>
						<button  class='btn btn-default btn-sm'>
							<span class='glyphicon glyphicon-refresh'></span> Refresh
						</button>
						<button  class='btn btn-default btn-sm' data-target='#dlg1' data-toggle='modal'>
							<span class='glyphicon glyphicon-user'></span> Manage members
						</button>
					</div>
				</div>
					<div class='col-sm-12' style='padding-top: 10px'>
						<hr>
					</div>
			</div>
					<div class='row'  style='margin-top: 20px'>
						<div class='col-sm-12'>
							<table class='table table-bordered table-condensed table-bordered'  style='padding-top: 20px'>
								<thead>
									<tr>
										<th>Matrix ID</th>
										<th>Action name</th>
										<th>Level</th>
										<th>Action owner</th>
										<th>Email</th>
										<th>Phone</th>
										<th>Mode</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate='x in | itemsPerPage: 12'>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
										<td>{{x.}}</td>
									</tr>
								</tbody>
							</table>
							<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
							</dir-pagination-controls>
						</div>
					</div>
		</div>
		</div>
		<div class='modal fade'  id='dlg1' role='dialog'>
			<div class='modal-dialog' style='height: 700px; ; width: 700px; '>
				<div class='modal-content'>
					<div class='modal-header'>
						<div class='row'>
							<span class='header1 col-sm-12' class='col-sm-12'>Escalation matrix</span>
						</div>
					</div>
					<div class='modal-body'>
						<div class='row'>
							<label class='col-sm-5'>Matrix ID</label>
							<div class='col-sm-7'>
								<input class='form-control'  type='text'>
							</div>
							<label class='col-sm-5'>Action name</label>
							<div class='col-sm-7'>
								<input class='form-control'  type='text'>
							</div>
							<label class='col-sm-5'>Escalation level</label>
							<div class='col-sm-7'>
								<select class='form-control' ng-init='.=[0]' ng-options='x as x for x in '></select>
							</div>
							<label class='col-sm-5'>Action owner</label>
							<div class='col-sm-7'>
								<select class='form-control' ng-init='.=[0]' ng-options='x as x for x in '></select>
							</div>
							<label class='col-sm-5'>Email</label>
							<div class='col-sm-7'>
								<input class='form-control'  type='text'>
							</div>
							<label class='col-sm-5'>Phone</label>
							<div class='col-sm-7'>
								<input class='form-control'  type='text'>
							</div>
							<label class='col-sm-5'>Mode of action</label>
							<div class='col-sm-7'>
								<select class='form-control' ng-init='.=[0]' ng-options='x as x for x in '></select>
							</div>
							<label class='col-sm-5'>Status</label>
							<div class='col-sm-7'>
								<select class='form-control' ng-init='.=[0]' ng-options='x as x for x in '></select>
							</div>
						</div>
					</div>
					<div class='footer'>
						<div class='row'  style='padding: 10px;'>
							<span class='header2 col-sm-9' class='col-sm-9'>{{value}}</span>
							<div class='col-sm-3'>
								<div class='btn-group'>
									<button  class='btn btn-default btn-sm'>
										<span class='glyphicon glyphicon-saved'></span> Save
									</button>
									<button  class='btn btn-default btn-sm' data-dismiss='modal'>
										<span class='glyphicon glyphicon-remove'></span> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
