<form role='form'>
					<script type='text/javascript'>
						$(function () {
							$('#dt1').datetimepicker({format: 'YYYY-MM-DD'});
						});
						$('#clear').click(function(){
							$('#dt1').data('DateTimePicker').clear();
						});
					</script>
	<div class='container-fluid'  style='padding: 0px;'>
		<div class='row'  style='background-color: #ffffff; padding-top: 15px; min-height: 600px;'>
			<div class='col-sm-1'>
			</div>
			<div class='col-sm-10'>
				<div class='row'  style='padding-bottom: 5px;'>
					<span class='header2 col-sm-2'  style='color: #C70039; padding-top: 5px;' class='col-sm-2'>Roles & responsibilities</span>
					<span class='header2 col-sm-4'  style='padding-top: 5px;' class='col-sm-4'>{{admin_roles_status}}</span>
					<div class='col-sm-3'>
						<div class='input-group'>
							<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
							<div class='input-group-btn'>
								<button class='btn btn-success btn-sm searchBox' type='submit'>
									<i class='glyphicon glyphicon-search'></i>
								</button>
							</div>
						</div>
					</div>
					<div class='col-sm-3' style='text-align: right'>
						<div class='btn-group'>
							<a  class='btn btn-default btn-sm'  href='#'  ng-click='insert_admin_roles_record()' data-target='#rolesDlg' data-toggle='modal'>
								<span class='glyphicon glyphicon-plus'></span> Add
							</a>
							<button  class='btn btn-default btn-sm'>
								<span class='glyphicon glyphicon-refresh'></span> Refresh
							</button>
						</div>
					</div>
				</div>
					<div class='row'>
						<div class='col-sm-12'>
							<table class='table table-bordered table-condensed table-bordered'>
								<thead>
									<tr>
										<th >Role name</th>
										<th>Short code</th>
										<th>Description</th>
										<th>Role type</th>
										<th>Role subtype</th>
										<th>Status</th>
										<th ></th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate='x in admin_rolesList| filter: search| itemsPerPage: 12'>
										<td><a  href='#'  ng-click='update_admin_roles_record(x)' ng-model='admin_roles.role_name' data-target='#rolesDlg' data-toggle='modal'> {{x.role_name}}</a></td>
										<td>{{x.short_code}}</td>
										<td>{{x.job_descr}}</td>
										<td>{{x.role_type}}</td>
										<td>{{x.role_subtype}}</td>
										<td>{{x.status}}</td>
										<td><a  style='color: #ef2929'  href='#'  ng-click='delete_admin_roles_record(x.sysid)'><span class='glyphicon glyphicon-trash'></span> Delete</a></td>
									</tr>
								</tbody>
							</table>
							<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
							</dir-pagination-controls>
						</div>
					</div>
			</div>
			<div class='col-sm-1'>
			</div>
		</div>
		<div class='modal fade'  id='rolesDlg' role='dialog'>
			<div class='modal-dialog' style='min-height: 700px; ; min-width: 700px; '>
				<div class='modal-content'>
					<div class='modal-header'>
						<div class='row'>
							<span class='header1 col-sm-12' class='col-sm-12'>Roles & responsibilities</span>
						</div>
					</div>
					<div class='modal-body'>
						<div class='row'>
							<label class='col-sm-3'>Short code</label>
							<div class='col-sm-9'>
								<input class='form-control'  type='text' ng-model='admin_roles.short_code'>
							</div>
							<label class='col-sm-3'>Role name</label>
							<div class='col-sm-9'>
								<input class='form-control'  type='text' ng-model='admin_roles.role_name'>
							</div>
							<label class='col-sm-3'>Job descr</label>
							<div class='col-sm-9'>
								<textarea class='form-control' ng-model='admin_roles.job_descr' rows='5'></textarea>
							</div>
							<label class='col-sm-3'>Role type</label>
							<div class='col-sm-9'>
								<input class='form-control'  type='text' ng-model='admin_roles.role_type'>
							</div>
							<label class='col-sm-3'>Role subtype</label>
							<div class='col-sm-9'>
								<input class='form-control'  type='text' ng-model='admin_roles.role_subtype'>
							</div>
							<label class='col-sm-3'>Unit name</label>
							<div class='col-sm-9'>
								<select class='form-control' ng-model='admin_roles.company_id' ng-init='admin_roles.company_id=admin_company[0].sysid' ng-options='x.sysid as x.company_name for x in admin_companyList'></select>
							</div>
							<label class='col-sm-3'>Status</label>
							<div class='col-sm-9'>
								<select class='form-control' ng-model='admin_roles.status' ng-init='admin_roles.status=statusList[0]' ng-options='x as x for x in statusList'></select>
							</div>
						</div>
					</div>
					<div class='footer'>
						<div class='row'  style='padding: 10px'>
							<span class='header2 col-sm-9' class='col-sm-9'>{{admin_roles_status}}</span>
							<div class='col-sm-3' style='text-align: right'>
								<div class='btn-group'>
									<button  class='btn btn-default btn-sm'  ng-click='save_admin_roles_record()'>
										<span class='glyphicon glyphicon-saved'></span> Save
									</button>
									<button  class='btn btn-default btn-sm' data-dismiss='modal'>
										<span class='glyphicon glyphicon-remove'></span> Close
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
