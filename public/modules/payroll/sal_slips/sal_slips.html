<form role='form'>
<script type='text/javascript'>
	$(function () {
		$('#').datetimepicker({format: 'YYYY-MM-DD'});
		$('#dt1').datetimepicker({format: 'YYYY-MM'});
		$('#dt2').datetimepicker({format: 'YYYY-MM-DD'});
	});
	$('#clear').click(function(){
		$('#').data('DateTimePicker').clear();
		$('#dt1').data('DateTimePicker').clear();
		$('#dt2').data('DateTimePicker').clear();
	});
		$('#').click(function(){
			var sysdate = new Date();
			$('#').data('DateTimePicker').date(sysdate);
		})
		$('#dt1').click(function(){
			var sysdate = new Date();
			$('#dt1').data('DateTimePicker').date(sysdate);
		})
		$('#dt2').click(function(){
			var sysdate = new Date();
			$('#dt2').data('DateTimePicker').date(sysdate);
		})
</script>
	<div class='container-fluid'>
		<div class='row'  style='background-color: #ffffff; padding: 0px;'>
			<div class='col-sm-2'>
				<div class='row'  style='padding: 0px;'>
					<div ng-controller='sal_menuCtrl' ng-include src="'modules/payroll/sal_menu/sal_menu.html'"></div>
				</div>
			</div>
		<div class='col-sm-10'>
			<div class='row'  style='padding-top: 20px'>
				<span class='header-title col-sm-2' class='col-sm-2'>Salary slip</span>
				<div class='col-sm-3'>
					<div class='input-group'>
						<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
						<div class='input-group-btn'>
							<button class='btn btn-success btn-sm searchBox' type='submit'>
								<i class='glyphicon glyphicon-search'></i>
							</button>
						</div>
					</div>
				</div>
				<span class='header2 col-sm-7' class='col-sm-7'></span>
			</div>
			<div class='row'  style='padding-top: 5px'>
				<div class='col-sm-6'>
					<table class='table table-bordered table-condensed table-bordered'>
						<thead>
							<tr>
								<th >Month year</th>
								<th ></th>
								<th ></th>
							</tr>
						</thead>
						<tbody>
							<tr dir-paginate='x in payroll_sal_masterList| itemsPerPage: 12'>
								<td><a  style='color: #000'  href='#'  ng-click='select_payroll_sal_master_record()' ng-model='payroll_sal_master.month_year'> {{x.month_year}}</a></td>
								<td><a  style='color: red'  href='#'><span class='glyphicon glyphicon-download'></span> Download</a></td>
								<td><a  style='color: blue'  href='/sal_slip_print/{{x.sysid}}'><span class='glyphicon glyphicon-search'></span> View</a></td>
							</tr>
						</tbody>
					</table>
					<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
					</dir-pagination-controls>
				</div>
			</div>
		</div>
		</div>
	</div>
</form>
