<form role='form'>
	<div class='container-fluid'>
		<div class='row'  style='background-color: #ffffff; padding: 0px;'>
			<div class='col-sm-2'  id='no-print'>
				<div class='row'  style='padding: 0px;'>
					<div ng-controller='sal_menuCtrl' ng-include src="'modules/payroll/sal_menu/sal_menu.html'"></div>
				</div>
			</div>
		<div class='col-sm-10'>
			<div class='row'  style='margin-right: 10px; padding-top: 20px'  id='no-print'>
				<div class='col-sm-12' style='text-align: right'>
					<button  class='btn btn-default btn-sm'  ng-click='doPrint()'>
						<span class='glyphicon glyphicon-print'></span> Print
					</button>
				</div>
			</div>
			<div class='row'  style='border: 1px solid gray; margin: 20px;'>
				<span class='header1 col-sm-12'  style='text-align: center; padding-top: 5px;' class='col-sm-12'>SALARY SLIP FOR THE MONTH OF </span>
				<div class='col-sm-12' style='padding-left: 0px; padding-right: 0px; margin-bottom: 0px !important;'>
					<hr style='margin-bottom: 0px !important;'>
				</div>
					<div class='row'>
						<div class='col-sm-3'>
							<div class='row'  style='padding: 10px;'>
								<span class='header2 col-sm-12' class='col-sm-12'>Employee name :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Employee ID :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Period :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Present days :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Absent days :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Department :</span>
							</div>
						</div>
						<div class='col-sm-3'>
							<div class='row'>
							</div>
						</div>
						<div class='col-sm-3'  style='border-left: 1px solid gray;'>
							<div class='row'  style='padding: 10px;'>
								<span class='header2 col-sm-12' class='col-sm-12'>PAN No :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>UAN No :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>PF No :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Bank name :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Account no :</span>
								<span class='header2 col-sm-12' class='col-sm-12'>Net payable :</span>
							</div>
						</div>
						<div class='col-sm-3'>
							<div class='row'>
							</div>
						</div>
					</div>
					<div class='col-sm-12' style='padding-left: 0px; padding-right: 0px; padding-bottom: 0px; margin-bottom: 0px;'>
						<hr>
					</div>
						<div class='row'  style='margin-left: 10px; margin-right: 10px;'>
							<span class='header2 col-sm-6'  style='text-align: center' class='col-sm-6'>Earnings</span>
							<span class='header2 col-sm-6'  style='text-align: center' class='col-sm-6'>Deductions</span>
						</div>
						<div class='col-sm-12' style='padding-left: 0px; padding-right: 0px; padding-bottom: 0px; margin-bottom: 0px;'>
							<hr>
						</div>
							<div class='row'>
								<div class='col-sm-6'  style='border-right: 1px solid gray;'>
									<div class='row' ng-repeat='x in payroll_sal_details | filter: {comp_type: "Earning"}'>
										<div class='col-sm-4'>
											<div class='row'>
												<span class='header2 col-sm-12' class='col-sm-12'></span>
											</div>
										</div>
										<div class='col-sm-4'>
											<div class='row'>
												<span class='header2 col-sm-12' ng-model='payroll_sal_details.sal_std_amt' class='col-sm-12'></span>
											</div>
										</div>
										<div class='col-sm-4'>
											<div class='row'>
												<span class='header2 col-sm-12' ng-model='payroll_sal_details.sal_actual_value' class='col-sm-12'></span>
											</div>
										</div>
									</div>
								</div>
								<div class='col-sm-6'>
									<div class='row' ng-repeat='x in payroll_sal_details | filter: {comp_type: "Deduction"}'>
										<div class='col-sm-4'>
											<div class='row'>
												<span class='header2 col-sm-12' ng-model='payroll_sal_details.sal_comp' class='col-sm-12'></span>
											</div>
										</div>
										<div class='col-sm-4'>
											<div class='row'>
												<span class='header2 col-sm-12' ng-model='payroll_sal_details.sal_std_amt' class='col-sm-12'></span>
											</div>
										</div>
										<div class='col-sm-4'>
											<div class='row'>
												<span class='header2 col-sm-12' ng-model='payroll_sal_details.sal_actual_value' class='col-sm-12'></span>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class='col-sm-12' style='padding-left: 0px; padding-right: 0px; padding-bottom: 0px; margin-bottom: 0px;'>
								<hr style='margin-bottom: 0px !important;'>
							</div>
								<div class='row'>
									<div class='col-sm-6'  style='border-right: 1px solid gray;'>
										<div class='row'>
											<div class='col-sm-8'>
												<div class='row'>
													<span class='header2 col-sm-12'  style='text-align: right; padding-top: 10px;' class='col-sm-12'>Total amount (Rs.)</span>
												</div>
											</div>
											<div class='col-sm-4'>
												<div class='row'>
													<span class='header2 col-sm-12'  style='padding-top: 10px;' class='col-sm-12'></span>
												</div>
											</div>
										</div>
									</div>
									<div class='col-sm-6'>
										<div class='row'>
											<div class='col-sm-8'>
												<div class='row'>
													<span class='header2 col-sm-12'  style='text-align: right; padding-top: 10px;' class='col-sm-12'>Total amount (Rs.)</span>
												</div>
											</div>
											<div class='col-sm-4'>
												<div class='row'>
													<span class='header2 col-sm-12'  style='padding-top: 10px;' class='col-sm-12'></span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class='col-sm-12' style='padding-left: 0px; padding-right: 0px; padding-bottom: 0px; margin-bottom: 0px;'>
									<hr>
								</div>
									<div class='row'  style='padding-left: 10px; padding-right: 10px'>
										<span class='header2 col-sm-3' class='col-sm-3'>Amount in words (Rs.): </span>
										<span class='header2 col-sm-9' class='col-sm-9'></span>
									</div>
									<div class='col-sm-12' style='padding-left: 0px; padding-right: 0px; padding-bottom: 0px; margin-bottom: 0px;'>
										<hr>
									</div>
			</div>
		</div>
		</div>
	</div>
</form>
