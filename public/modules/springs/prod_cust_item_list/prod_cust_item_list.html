<form role='form'>
	<div class='container-fluid'  style='padding: 0px;'>
		<div class='row'  style='background-color: #ffffff; padding-top: 10px;'>
			<div class='col-sm-1'>
			</div>
			<div class='col-sm-10'>
				<div class='row'  style='padding-top: 20px'>
					<span class='header-title col-sm-2' class='col-sm-2'>Customer Item List</span>
					<div class='col-sm-3'>
						<div class='input-group'>
							<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
							<div class='input-group-btn'>
								<button class='btn btn-success btn-sm searchBox' type='submit'>
									<i class='glyphicon glyphicon-search'></i>
								</button>
							</div>
						</div>
					</div>
					<span class='header2 col-sm-5' class='col-sm-5'></span>
					<div class='col-sm-2' style='text-align: right'>
						<div class='btn-group'>
							<a  class='btn btn-default btn-sm'  href='/item_process'>
								<span class='glyphicon glyphicon-plus'></span> Add new
							</a>
						</div>
					</div>
				</div>
					<div class='row'>
						<div class='col-sm-12'>
							<table class='table table-bordered table-condensed table-bordered'  style='padding-top: 5px'>
								<thead>
									<tr>
										<th >Sysid</th>
										<th>Cust name</th>
										<th>Item name</th>
										<th>Short code</th>
										<th >Action</th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate='x in sales_so_springsList| filter: search| itemsPerPage: 12'>
										<td><a  href='#' ng-model='inv_customer_springs.sysid'> {{x.sysid}}</a></td>
										<td>{{x.cust_name}}</td>
										<td>{{x.item_name}}</td>
										<td>{{x.short_code}}</td>
										<td><a  style='color:red'  href='/prod_item_details_springs/{{x.sysid}}'> Item Details</a></td>
									</tr>
								</tbody>
							</table>
							<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
							</dir-pagination-controls>
						</div>
					</div>
			</div>
			<div class='col-sm-1'>
			</div>
		</div>
	</div>
</form>
