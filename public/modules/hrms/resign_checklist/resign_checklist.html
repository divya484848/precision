<form role='form'>
	<script type='text/javascript'>
		$(function () {
			$('#').datetimepicker({format: 'YYYY-MM-DD'});
			$('#dt1').datetimepicker({format: 'YYYY-MM-DD'});
			$('#dt2').datetimepicker({format: 'YYYY-MM-DD'});
			$('#dt3').datetimepicker({format: 'YYYY-MM-DD'});
			$('#dt4').datetimepicker({format: 'YYYY-MM-DD'});
			$('#dt5').datetimepicker({format: 'YYYY-MM-DD'});
		});
		$('#clear').click(function(){
			$('#').data('DateTimePicker').clear();
			$('#dt1').data('DateTimePicker').clear();
			$('#dt2').data('DateTimePicker').clear();
			$('#dt3').data('DateTimePicker').clear();
			$('#dt4').data('DateTimePicker').clear();
			$('#dt5').data('DateTimePicker').clear();
		});
			$('#').click(function(){
				var sysdate = new Date();
				$('#').data('DateTimePicker').date(sysdate);
			})
			$('#dt1').click(function(){
				var sysdate = new Date();
				$('#dt1').data('DateTimePicker').date(sysdate);
			})
			$('#dt2').click(function(){
				var sysdate = new Date();
				$('#dt2').data('DateTimePicker').date(sysdate);
			})
			$('#dt3').click(function(){
				var sysdate = new Date();
				$('#dt3').data('DateTimePicker').date(sysdate);
			})
			$('#dt4').click(function(){
				var sysdate = new Date();
				$('#dt4').data('DateTimePicker').date(sysdate);
			})
			$('#dt5').click(function(){
				var sysdate = new Date();
				$('#dt5').data('DateTimePicker').date(sysdate);
			})
	</script>
	<div class='container-fluid'>
		<div class='row'  style='background-color: #ffffff; padding: 0px;'>
			<div class='col-sm-2'>
				<div class='row'  style='padding: 0px;'>
					<div ng-controller='emp_sep_menuCtrl' ng-include src="'modules/hrms/emp_sep_menu/emp_sep_menu.html'"></div>
				</div>
			</div>
		<div class='col-sm-10'>
			<div class='row'  style='padding-top: 20px'>
				<span class='header-title col-sm-2' class='col-sm-2'>
Checklist & approvals</span>
				<div class='col-sm-3'>
					<div class='input-group'>
						<input type='text' class='form-control' placeholder='Enter search text' ng-model='search'>
						<div class='input-group-btn'>
							<button class='btn btn-success btn-sm searchBox' type='submit'>
								<i class='glyphicon glyphicon-search'></i>
							</button>
						</div>
					</div>
				</div>
				<span class='header2 col-sm-4' class='col-sm-4'></span>
				<div class='col-sm-3' style='text-align: right'>
					<div class='btn-group'>
						<button  class='btn btn-default btn-sm'>
							<span class='glyphicon glyphicon-plus'></span> Add
						</button>
						<button  class='btn btn-default btn-sm'>
							<span class='glyphicon glyphicon-saved'></span> Approve
						</button>
					</div>
				</div>
			</div>
				<div class='row'>
					<div class='col-sm-12'>
						<table class='table table-bordered table-condensed table-bordered'>
							<thead>
								<tr>
									<th >Employee</th>
									<th>Description</th>
									<th>Department</th>
									<th>Approver</th>
									<th>Approval date</th>
									<th>Is approved</th>
									<th>Approver remarks</th>
									<th>Unit name</th>
									<th>Status</th>
								</tr>
							</thead>
							<tbody>
								<tr dir-paginate='x in | itemsPerPage: 12'>
									<td><a  href='#' ng-model='hrms_emp_resign_checklist.emp_id'> {{x.emp_id}}</a></td>
									<td>{{x.approval_descr}}</td>
									<td>{{x.dept_id}}</td>
									<td>{{x.approver_id}}</td>
									<td>{{x.approval_date}}</td>
									<td>{{x.is_approved}}</td>
									<td>{{x.approver_remarks}}</td>
									<td>{{x.company_id}}</td>
									<td>{{x.status}}</td>
								</tr>
							</tbody>
						</table>
						<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
						</dir-pagination-controls>
					</div>
				</div>
		</div>
		</div>
	</div>
</form>
