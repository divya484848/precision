<form role='form'>
		<script type='text/javascript'>
			$(function () {
				$('#dt1').datetimepicker({format: 'YYYY-MM-DD'});
				$('#dt2').datetimepicker({format: 'YYYY-MM-DD'});
			});
			$('#clear').click(function(){
				$('#dt1').data('DateTimePicker').clear();
				$('#dt2').data('DateTimePicker').clear();
			});
				$('#dt1').click(function(){
					var sysdate = new Date();
					$('#dt1').data('DateTimePicker').date(sysdate);
				})
				$('#dt2').click(function(){
					var sysdate = new Date();
					$('#dt2').data('DateTimePicker').date(sysdate);
				})
		</script>
	<div class='container-fluid'>
		<div class='row'  style='background-color: #ffffff; padding: 0px;'>
			<div class='col-sm-2'>
				<div class='row'  style='padding: 0px;'>
					<div ng-controller='att_menuCtrl' ng-include src="'modules/hrms/att_menu/att_menu.html'"></div>
				</div>
			</div>
		<div class='col-sm-10'>
			<div class='row'  style='padding-top: 20px'>
				<span class='header-title col-sm-8' class='col-sm-8'>Machine log</span>
				<div class='col-sm-4' style='text-align: right'>
					<div class='btn-group'>
						<button  class='btn btn-default btn-sm'>
							<span class='glyphicon glyphicon-print'></span> Print
						</button>
						<button  class='btn btn-default btn-sm'>
							<span class='glyphicon glyphicon-download'></span> Download
						</button>
						<a  class='btn btn-default btn-sm'  href='/sr_report'>
							<span class='glyphicon glyphicon-arrow-left'></span> Back
						</a>
					</div>
				</div>
					<div class='col-sm-12' style='padding-top: 5px'>
						<hr>
					</div>
						<label class='col-sm-1'>From date</label>
						<div class='col-sm-2'>
							<div datetimepicker class='input-group date'  id='dt1' ng-model='hrms_att_machine_log.from_date'>
								<input type='text' class='form-control datepicker' placeholder='YYYY-MM-DD'>
								<span class='input-group-addon'>
									<span class='glyphicon glyphicon-calendar'></span>
								</span>
							</div>
						</div>
						<label class='col-sm-1'>To date</label>
						<div class='col-sm-2'>
							<div datetimepicker class='input-group date'  id='dt2' ng-model='hrms_att_machine_log.to_date'>
								<input type='text' class='form-control datepicker' placeholder='YYYY-MM-DD'>
								<span class='input-group-addon'>
									<span class='glyphicon glyphicon-calendar'></span>
								</span>
							</div>
						</div>
						<div class='col-sm-6' style='text-align: right'>
							<button  class='btn btn-default btn-sm'  ng-click='select_hrms_att_machine_log_record()'>
								<span class='glyphicon glyphicon-cog'></span> Generate report
							</button>
						</div>
			</div>
					<div class='row'>
						<div class='col-sm-12'>
							<table class='table table-bordered table-condensed table-bordered'>
								<thead>
									<tr>
										<th >Emp ID</th>
										<th>Employee name</th>
										<th>Tag ID</th>
										<th>Attendance date</th>
										<th>Machine type</th>
										<th>Process flag</th>
									</tr>
								</thead>
								<tbody>
									<tr dir-paginate='x in sales_emp_ledgerList| itemsPerPage: 12'>
										<td><a  href='#' ng-model='hrms_att_machine_log.emp_id'> {{x.emp_id}}</a></td>
										<td>{{x.complete_name}}</td>
										<td>{{x.tag_id}}</td>
										<td>{{x.att_date}}</td>
										<td>{{x.machine_type}}</td>
										<td>{{x.process_flag}}</td>
									</tr>
								</tbody>
							</table>
							<dir-pagination-controls max-size='10' direction-links='true' boundray-links='true'>
							</dir-pagination-controls>
						</div>
					</div>
		</div>
		</div>
	</div>
</form>
