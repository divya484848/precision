<form role='form'>
			<script type='text/javascript'>
				$(function () {
					$('#dt1').datetimepicker({format: 'YYYY-MM-DD'});
					$('#dt2').datetimepicker({format: 'YYYY-MM-DD'});
					$('#dt3').datetimepicker({format: 'YYYY-MM-DD'});
				});
				$('#clear').click(function(){
					$('#dt1').data('DateTimePicker').clear();
					$('#dt2').data('DateTimePicker').clear();
					$('#dt3').data('DateTimePicker').clear();
				});
					$('#dt1').click(function(){
						var sysdate = new Date();
						$('#dt1').data('DateTimePicker').date(sysdate);
					})
					$('#dt2').click(function(){
						var sysdate = new Date();
						$('#dt2').data('DateTimePicker').date(sysdate);
					})
					$('#dt3').click(function(){
						var sysdate = new Date();
						$('#dt3').data('DateTimePicker').date(sysdate);
					})
			</script>
	<div class='container-fluid'>
		<div class='row'  style='background-color: lightgray; margin-top: 20px; padding-top: 10px; text-align: center; margin-bottom: 10px;'>
			<span class='header1 col-sm-12' class='col-sm-12'>Invoice reports</span>
		</div>
		<div class='row'  style='padding: 0px;' ng-repeat='x in sub_sub_menu_list'>
			<div class='col-sm-12'>
				<a  class='header2'  style='padding-bottom: 10px; color: #000'  href='/{{x.menu_route}}'>
					 {{x.menu_name}}
				</a>
			</div>
			<div class='col-sm-12' style='padding: 0px; padding-top: 5px;
'>
				<hr style='padding-top: 5px'>
			</div>
		</div>
	</div>
</form>
